    <!-- The search -->

    <div class="google-logo">
      <img
        src="Images/GoogleLogo.png"
        height="95px"
        width="275px"
        alt="google-logo"
        title="google-logo"
      />
    </div>
    <div class="main">
      <form action="https://google.com/search">
        <input
          type="text"
          name="q"
          id="searchbar"

          class="GoogleSearch"
          type="submit"
          value="Google Search"
          id="search_button"

    <input
      class="lucky"
      type="button"
      value="I'm Feeling Lucky"
      id="lucky_button"
    />
